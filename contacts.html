  <body>
    <!-- HEADER -->
    <header>
      <nav id="navbar">
        <div class="container">

    <!-- FEEDBACK -->
    <section id="feedback">
      <div class="container">
        <h1><span class="primary-text">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form>
          <div class="form-group">
            <label>Name</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea name="Message" id="" cols="30" rows="10"></textarea>
          </div>
          <button class="btn">Submit</button>
        </form>
      </div>
    </section>
    <!-- CONTACTS -->
    <section id="contacts">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel"></i>

        </div>
        <div class="box">
          <i class="fas fa-phone"></i>

          <p>(495) 555-5555</p>
        </div>
        <div class="box">
          <i class="fas fa-envelope"></i>

          <p>frontdesk@hotelmt.ru</p>
